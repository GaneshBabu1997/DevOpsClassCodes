name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag abook:1.0
    - name: images
      run: docker images >> img.txt
    - name: List of images
      run: cat img.txt
